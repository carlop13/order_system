# --- TEST PROFILE ---

# Usar una base de datos H2 en memoria específica para las pruebas
spring.datasource.url=jdbc:h2:mem:testdb_junit
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Permitir que JPA cree las tablas automáticamente para cada prueba
spring.jpa.hibernate.ddl-auto=create-drop

# Mensaje de bienvenida para verificar que el perfil 'test' está activo
app.welcome.message=Welcome to the Order System! Running with TEST profile.