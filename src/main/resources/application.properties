spring.application.name=order-system

# Configuration for the H2 in-memory database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuring the data source
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Allows JPA to automatically create tables from your entities
spring.jpa.hibernate.ddl-auto=update

# General application settings
server.port=8080
server.servlet.context-path=/

# Default welcome message
app.welcome.message=Welcome to the Order System! Running with default profile.

# --- Springdoc OpenAPI (Swagger) Configuration ---

# Path for the Swagger UI interface. This is the page you visit in your browser.
springdoc.swagger-ui.path=/swagger-ui.html

# Path where the generated OpenAPI 3.0 specification (the JSON "map") is located.
springdoc.api-docs.path=/v3/api-docs